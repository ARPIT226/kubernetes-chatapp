apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: 262194309205.dkr.ecr.eu-west-2.amazonaws.com/chatapp-mysql:latest
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: Jodhpur@21
      ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
